<!-- Caption result -->
<div class="row" id="results">
   <div class="col col-lg-6 col-lg-offset-3">

      <!-- BOT-FACE -->
      <div id="container" class="containerbot">
         <div id="bot" class="neutral">
            <div id="head">
               <div id="left-ear">
                  <div id="left-ear-inner"></div>
               </div>
               <div id="face">
                  <div id="eyes">
                     <div id="left-eye"></div>
                     <div id="right-eye"></div>
                  </div>
                  <div id="mouth" onmouseover="setStatus('speaking')"></div>
               </div>
               <div id="right-ear">
                  <div id="right-ear-inner"></div>
               </div>
            </div>
         </div>
      </div>
      <!-- custom settimeout onmousehover on #mouth -->
      <script type="text/javascript">
         function setStatus(newstatus) {
            $("#bot").addClass(newstatus);

            setTimeout(() => {
               $("#bot").removeClass(newstatus);
            }, 700);
         }
      </script>

      <!-- --------------------------------------------- -->

      <div class="bot-speech">
         <input id="captionLabelDefault" hidden
            value="I can understand the content of any photograph and Iâ€™ll try to describe it as well as any human. I'll analyze your photo, but I won't store or share it." />
         <div id="captionLabel"></div>
         <div id="thumbContainer" hidden style="padding-left: 0; position: relative;">
            <!-- <img id="thumbnail" src="{% static 'images/placeholder.png' %}" class="img-responsive center-block"
               onerror="this.onerror = null; this.src = `{% static 'images/placeholder.png' %}`;"
               alt="Photo submitted for description" /> -->

            <!-- Button for Image Analysis -->
            <div id="analyzeButtonDiv">
               <button id="analyze" class="analyzeButton" type="submit" form="idFileUploadForm">Analyze Image</button>
            </div>

         </div>
      </div>

      <!-- <div id="tryAnother">
         <button id="tryAnotherButton">Try another</button>
      </div> -->
      <div id="tryAnother">
         <a href="{% url 'home' %}"><button class="tryAnotherNew" type="button">Try Another</button></a>
       </div>
   </div>
</div>


<!-- ImageForm -->
<form id="idFileUploadForm" method="post" name="form1" enctype="multipart/form-data" onsubmit="analyzing()" hidden>
